<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                
                <h3>HTML Question</h3>
                
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
                
            </div>
            <div id="timer-container" class="hide">Time: <span id="timer">0</span> seconds</div>
        </div>
        
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button" onclick="returnText()">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart"><a href="home.html">Restart</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
